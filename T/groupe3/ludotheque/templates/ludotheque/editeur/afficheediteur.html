{% extends 'gabarit.html' %}
{% block content %}
<article class="article">
    <h2>{{editeur.nom}}</h2>
    <p class="image">
        {% if editeur.logo != "" %}
         <img class="image" src="{{editeur.logo}}" height="400px" width="400px">
        {% endif %}
    </p>
        <p class="informations">{{editeur.nom}} a été créé le {{editeur.date}}</p>
</article>
{% endblock %}
